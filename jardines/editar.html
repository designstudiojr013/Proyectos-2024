<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Jardines del Recuerdo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg_form text-center">
    
    <main class="form-signin">
      <form class="">
        <div class="mb-4">
            <h5 class=" fw-bold">Editar ticket</h5>
            <p class="small t-green">Favor de modificar los siguientes campos para continuar.</p>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control br-htop" disabled id="floatingInputGrid" placeholder="05146531" value="05146531">
            <label for="floatingInputGrid">Ticket</label>
        </div>
        <div class="form-floating mb-4">
            <input type="email" class="form-control br-hboto br-none" disabled id="floatingInputGrid" placeholder="Joon Solsona" value="Joon Solsona">
            <label for="floatingInputGrid">Registrado por</label>
        </div>
        
          <div class="form-floating">
          <select class="form-select br-htop" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Seleccionar</option>
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
            <option value="3">Opcion 4</option>
            <option value="3">Opcion 5</option>
          </select>
          <label for="floatingSelect">Estatus*</label>
        </div>
          <div class="form-floating mb-4">
          <select class="form-select br-hboto b-top" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Seleccionar</option>
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
            <option value="3">Opcion 4</option>
            <option value="3">Opcion 5</option>
          </select>
          <label for="floatingSelect">Reasignar*</label>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn w-100 btn-emp" >
          Guardar
        </button>
        
        <p class="mt-5 mb-3 text-muted">POWERED BY 
            <a href="https://www.onclickmx.com" target="_blank">
                <img src="src/logo_onc.svg" height="20px">
            </a>
        </p>
      </form>
    </main>

  
  <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
